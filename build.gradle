buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        classpath 'com.github.dcendents:android-maven-plugin:1.1'
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
    }

    group = 'me.tatarka.socket'
    version = '0.1'
}
